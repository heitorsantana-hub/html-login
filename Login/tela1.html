<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ******</title>
</head>
<body>
    <header>
            <center>
                <font face="arial">
                    <h1>
                        Login
                    </h1>
                </font>
            </center>       
    </header>

    <style>
        #fundo{
            background-color: gray;
            border-radius: 20px;
            height: 350px;
            display: block;
            margin-bottom: 15px
            
        }
        #enviar{
            margin: 20px;
            border-radius: 20px;
        }
        #cancelar{
            margin: 20px;
            border-radius: 20px;
        }
        #enviar:hover{
            margin: 20px;
            border-radius: 20px;
            background-color: green;
        }
        #cancelar:hover{
            margin: 20px;
            border-radius: 20px;
            background-color: red;
        }
        body{
            margin: 100px;
        }

        #rodape{
            background-color: bisque;
            margin: auto;
            border-radius: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>

    <main>
        <center>
        <div id="fundo">
            <form>
                <br>
                <br>
                <br>
                <br>
                <br>

                <input type="text" id="usuario" placeholder="Digite o Usuario:" width="100px"> <br>
                <br>
                <input type="email" id="email" placeholder="Digite o Email:">
                <br>
                <br>
                <input type="password" id="senha" placeholder="Digite a Senha: "> <br>

                <input type="submit" id="enviar">
                <input type="submit" id="cancelar" value="Cancelar">
            </form>
        </div>
        </center>
    </main>

    <footer>
        
        <div id="rodape">
            <label>
                Siga o @heitorsantana.dev - Em todas as redes sociais!
            </label>
        </div>

    </footer>

</body>
</html>
